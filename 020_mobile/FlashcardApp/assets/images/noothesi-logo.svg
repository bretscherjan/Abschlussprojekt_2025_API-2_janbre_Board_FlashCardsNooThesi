<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- App icon background with rounded corners -->
  <rect x="40" y="40" width="320" height="320" rx="60" fill="#2f2f2f" />
  
  <!-- Flash card representation -->
  <rect x="120" y="110" width="140" height="180" rx="10" fill="#232323" />
  <rect x="130" y="100" width="140" height="180" rx="10" fill="#333333" />
  
