  <path d="M205 180 C220 160, 240 170, 235 190 C250 190, 250 210, 235 210 C240 230, 220 240, 205 220 C190 240, 170 230, 175 210 C160 210, 160 190, 175 190 C170 170, 190 160, 205 180" stroke="#333333" stroke-width="3" fill="#dfaa30" />
  
  <!-- Text for the app name -->
